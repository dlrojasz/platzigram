{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}

{% block container %}
    {% if form.errors %}
        <p class="alert alert-danger">
            Your username and password didn't match. Please try again.
        </p>
    {% endif%}

    <form method="POST" action="{% url "users:login" %}">{% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control">
        </div>
        <button class="btn btn-warning btn-block mt-4" type="submit">Login</button>
    </form>
    <a class="text-decoration-none" href="{% url "users:signup" %}">
        <p class="text-center mt-4">Create your Account <i class="fas fa-long-arrow-alt-right"></i> </p>
    </a>

{% endblock %}
