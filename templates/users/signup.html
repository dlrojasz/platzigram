{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram sign up</title>
{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        
        <button class="btn btn-primary btn-block mt-4" type="submit">Register!</button>
        <a class="btn btn-warning btn-block mt-2" href="{% url "users:login" %}" role="button">Back to Login</a>
    </form>

{% endblock %}
